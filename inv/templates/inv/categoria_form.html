{% extends 'base/base.html' %}

{% block content %}
    <form method="post" class="form-inline">{% csrf_token %}
        <div class="col-md-8 px-md-5 mb-5">
            <div {% if obj %}
                class="card border-left-warning shadow h-100 py-2"
            {% else %}
                class="card border-left-success shadow h-100 py-2"
            {% endif %}
            >
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                {% if obj %}Editar{% else %}Nueva{% endif %} Categor√≠a
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                <div class="col-9 input-group">
                                    {{ form.descripcion }}
                                </div>
                                <div class="col-3 text-right">
                                    Estado: {{ form.estado }}
                                </div>
                                {# {{ form.as_p }} #}
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>
                                        Guardar
                                    </button>
                                    <a href="{% url 'inv:categoria_list' %}" class="btn btn-success"><span
                                            class="fa fa-undo"></span> Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}

{% block js %}
{% endblock js %}
